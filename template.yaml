AWSTemplateFormatVersion: '2010-09-09'  # ✅ Fixed: was 2010-09-17
Transform: AWS::Serverless-2016-10-31

Globals:
  Function:
    Timeout: 30
    Runtime: python3.10
    Environment:
      Variables:
        USE_BEDROCK: "true"

Resources:
  ClinicalFlowApi:  # ✅ This defines your API Gateway
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowMethods: "'POST,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"

  TriageFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: clinicalflow_ai.lambda_handler.lambda_handler
      Runtime: python3.10  # ✅ Explicitly define runtime
      Events:
        TriageApi:  # ✅ This creates the API method
          Type: Api  # ✅ This is the missing piece!
          Properties:
            Path: /triage
            Method: post
            RestApiId: !Ref ClinicalFlowApi  # ✅ Link to your API
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
              Resource: "arn:aws:bedrock:us-east-1::foundation-model/anthropic.claude-3-5-sonnet-20240620-v1:0"
      Environment:
        Variables:
          PYTHONPATH: "/var/task/src"

Outputs:
  ApiUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${ClinicalFlowApi}.execute-api.${AWS::Region}.amazonaws.com/prod/"
    Export:
      Name: ClinicalFlowApiUrl